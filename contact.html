    <div style="text-align: center;">
        <form id="contacting" onsubmit="return validarDatos()" method="dialog">
                <fieldset>
                <legend><span>Formulario de contacto</span></legend>

                <p>
                    <label for="nombre">Ingrese su nombre:</label><span class="obligatorio">*</span>
                </p>

                <input type="text" id="nombre" name="nombre"/>

                <p>
                    <label for="email">Ingrese su correo electronico:</label><span class="obligatorio">*</span>
                </p>

                <input type="text" placeholder="correo@gmail.com" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>

                <p>
                    <label for="mensaje">Escriba su mensaje:</label><span class="obligatorio">*</span>
                </p>

                <textarea id="mensaje" placeholder="Su mensaje aquÃ­..."></textarea>
                <p>
                    <input type="submit" value="Enviar mensaje"/>
                </p>

                <p font-size:smaller text-align:right>Los campos con <span class="obligatorio">*</span> son obligatorios.</p>
            </fieldset>
        </form>
    </div>
    
    <footer>
        <p>Todos los derechos (e izquierdos) reservados.</p>
    </footer>
