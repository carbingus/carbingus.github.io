        </div>
    
    <div class=conten style="text-align: center;">
        <form id="contacting" onsubmit="return validarDatos()">
            <fieldset>
            <legend><span>Caja de comentarios</span></legend>

            <p>
                <label for="nombre">Ingrese su nombre:</label><span class="obligatorio">*</span>
            </p>

            <input type="text" id="nombre" name="nombre"/>
            
            <p>
                <label for="email">Ingrese su correo electronico:</label><span class="obligatorio">*</span>
            </p>

            <input type="text" placeholder="correo@gmail.com" id="email" name="email"/>
            <p>
            <label for="mensaje">Escriba su mensaje:</label><span class="obligatorio">*</span>
            </p>
                <div>
                    <textarea name="comentarios" id="comentarios" style="font-family: sans-serif;font-size: 1.2em;"
                    placeholder="Escriba su mensaje aqui.">
                    </textarea>
                </div>
                <button type="submit">Enviar</button>
        </form>


        <p>Los campos con <span class="obligatorio">*</span> son obligatorios.</p>


            </fieldset>
    </div>
    
    <footer><p>Todos los derechos (e izquierdos) reservados.</p></footer>
